          - "ソースコードがサイトになる原理": developer/front/release.md
          - "権限": developer/front/role.md
          - "拡張子`.vue`のファイル": developer/front/vue.md
          - "各ファイルの解説":
              - "index.vue": developer/front/ex/home.md
              - "ご案内ページまとめ": developer/front/ex/info.md
              - "/groups/index.vue": developer/front/ex/groups.md
              - "layouts/default.vue": developer/front/ex/default.md
              - "components/??": developer/front/ex/components.md
              - "nuxtconfig.ts": developer/front/ex/nuxtconfig.md      
      - "": dummy.md
      - "バックエンド(quaint-api)": developer/back.md
      - "データベース": developer/database.md
      - "": dummy.md
      - "サーバー管理":
          - "Cloudflare": developer/server/cloudflare.md
          - "Microsoft Azure?": developer/server/azure.md
      - "": dummy.md
      - "Wiki管理(quaint-docs)": developer/wiki.md
      

  - "昨年度IT委員会勉強会資料":
