      - "春休み0日目 環境構築": studybook/spring_day0_setup_environment.md
      - "春休み1日目 ツールの使い方": studybook/spring_day1_tutorial.md
      - "春休み2日目 Nuxt.js入門": studybook/spring_day2_nuxtjs.md


  - "もどる": https://seiryofes.com


markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences

extra_css:
    - design.css

