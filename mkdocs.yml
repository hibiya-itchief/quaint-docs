site_name: 星陵祭オンライン整理券制度Wiki

theme:
  language: ja
  name: material
  palette:
    scheme: default
    primary: grey
    accent: indigo
  font:
    text: Noto Sans JP
    code: Roboto Mono
  logo: assets/logo.png
  features:
      - navigation.tabs
      #  - tabs
      - navigation.top

#hide:
#  - navigation

extra:
  generator: false
  
nav:
